<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline css</title>
    <style>
        .merah {
            color: red;
        }

        .biru {
            color: blue;
        }
    </style>
</head>

<body>
    <h1 class="merah">ini warna merah</h1>
    <h1 class="biru">ini warna biru</h1>
</body>

</html>
